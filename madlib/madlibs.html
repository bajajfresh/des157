
<!doctype html>
<html>

<head>

<body>
  <header>
    <h1>Welcome Back to My Channel!</h1>
    <h4>Fill out the form and press play!</h4>
  </header>

  <article>
    <form name="f">
      <div>
        <label>verb (without -ing)</label>
        <input type="text" name="fanbase">
      </div>

      <div>
        <label>name</label>
        <input type="text" name="youtuber">
      </div>

      <div>
        <label>adjective</label>
        <input type="text" name="feeling">
      </div>

      <div>
        <label>noun</label>
        <input type="text" name="product">
      </div>

      <div>
        <label>adjective</label>
        <input type="text" name="describe">
      </div>

      <div>
        <label>one of your senses</label>
        <input type="text" name="sense">
      </div>

      <div>
        <label>verb (ending in s)</label>
        <input type="text" name="verb">
      </div>

      <div>
        <label>adjective</label>
        <input type="text" name="quality">
      </div>

      <div>
        <label>noun</label>
        <input type="text" name="descript">
      </div>

      <div>
        <label>verb (without -ing)</label>
        <input type="text" name="action">
      </div>

      <div>
        <label>verb (without -ing)</label>
        <input type="text" name="teach">
      </div>

      <div>
        <label>noun</label>
        <input type="text" name="thing">
      </div>

      <div class="buttons">
        <input type="image" src="play.jpg" alt="submit" height="100" />
      	<!--- <input type="image" src="reset.png" height="70px" type="reset" value="reset" / -->
        <button class="restart" type="reset">
    <img src="reset.png" alt="reset" height="70" />
    </button>
      </div>

    </form>
  </article>
  <div class="gif">
    <img id="myGif" class="show" src="loading.gif" alt="loading gif">
  </div>

  <p id="myMsg" class="hide"></p>
